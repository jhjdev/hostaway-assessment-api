services:
  - type: web
    name: hostaway-assessment-api
    runtime: node
    plan: free
    buildCommand: NODE_ENV=production npm ci && npm run build && ls -la dist/
    startCommand: pwd && ls -la && ls -la dist/ && node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: OPENWEATHER_API_URL
        value: https://api.openweathermap.org
    healthCheckPath: /api/weather/health
